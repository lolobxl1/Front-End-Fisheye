<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="sort">
        <label id="sort-label">Trier par</label>
        <div class="dropdown" aria-labelledby="sort-label">
          <button id="dropdown-btn" aria-haspopup="listbox" aria-expanded="false">
            <span class="selected">Popularité</span>
            <span class="arrow"></span>
          </button>
          <ul class="dropdown-list" role="listbox" hidden>
            <li tabindex="0" data-value="Popularité">Popularité</li>
            <li tabindex="0" data-value="Date">Date</li>
            <li tabindex="0" data-value="Titre">Titre</li>
          </ul>
        </div>
      </div>
      <div class="photos">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
